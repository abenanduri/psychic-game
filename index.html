<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Psychic Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">


</head>
<body>




<div class="jumbotron" style="text-align: center" style="background-color: lightblue">
<h1 class="display-3">Psychic Game!</h1>
<p>Guess the letter that our program randomely generated using state-of-art technology!</p>
</div>

<div class="container">

<div class="row">
	
	<div class="col-sm-4">
		<p>Guess the letter! <span id="comp"><strong></strong></span></p>
		<p>User chooses: <span id="player"><strong></strong></span></p>
	</div>
	<div class="col-sm-4">
		<p>Wins: <span id="win"><strong>0</strong></span></p>
		<p>Loss: <span id="loss"><strong>0</strong></span></p>
	</div>
	<div class="col-sm-4">
		<p>Guesses: <span id="guesses"><strong>10</strong></span></p>
		<p>Guessed Letter: <span id="list"></span></p>
	</div>

</div>



</div>
<script type="text/javascript" src="assets/game.js"></script>

</body>
</html>
